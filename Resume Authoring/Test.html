<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<!-- 동적 테이블 -->
<table border="1" id="list_table">
	<colgroup>
		<!-- column 의 설정을 할수 있다. -->
		<col style="width:150px;">
		<col style="width:150px;">
		<col style="width:150px;">
		<col style="width:150px;">
	</colgroup>

	<thead>
		<tr>
			<th>School</th>
			<th>Major</th>
			<th>Duration</th>
            <th>Delete</th>
		</tr>
	</thead>
	<tbody>
		
	</tbody>
</table>

<h3>추가 입력 테이블</h3>

<table border="1" id="append_table">

<thead>
   <tr>
      <th>School</th>
      <th>Major</th>
      <th>Duration</th>
      <th>Add</th>
   </tr>
</thead>

<tbody>
   <tr>
      <td><input type="text" id="School"></td>
      <td><input type="text" id="Major"></td>
      <td><input type="text" id="Duration"></td>
      <td><button type="button" id="append_tbEdurow">추가</button></td>
   </tr>
</tbody>

</table>

<script type="text/javascript">
$('#append_tbEdurow').on("click", function () {
	$('#list_table').append(
		$('<tr>').append(
			$('<td>').append($('#School').val()),
			$('<td>').append($('#Major').val()),
			$('<td>').append($('#Duration').val()),
			$('<td>').append(
				$('<a>').prop('href', '#').addClass('delete-link').append('Delete')
			)
		)
	);
});

$('#list_table').on("click", ".delete-link", function () {
  $(this).parent().parent().remove();
})
</script>

</body>
</html>
